<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f9fafb;
    }
    .card {
      background-color: #111827;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      margin: 1rem 0;
    }
    table {
      width: 100%;
    }
    th, td {
      padding: 0.75rem;
      text-align: center;
    }
    th {
      background-color: #1e3a8a;
    }
    tr:nth-child(even) {
      background-color: #1f2937;
    }
    tr:nth-child(odd) {

    }
  </style>
</head>
<body class="p-6">
  <h1 class="text-3xl font-bold text-center mb-6">ğŸ“… Registros ClimÃ¡ticos Diarios</h1>

  <div class="card">
    <table class="table-auto text-sm">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>ğŸŒ¡ï¸ MÃ¡xima (Â°C)</th>
          <th>ğŸŒ¡ï¸ MÃ­nima (Â°C)</th>

      </thead>
      <tbody id="tabla-clima">
        <!-- Los datos se insertarÃ¡n aquÃ­ -->
      </tbody>
    </table>
  </div>

  <script>
    async function cargarDatos() {
      try {
        const res = await fetch('/api/clima-historico');
        const datos = await res.json();
        const tabla = document.getElementById("tabla-clima");
        tabla.innerHTML = datos.map(fila => \`
          <tr>
            <td>\${fila.fecha}</td>
            <td>\${fila.temp_max.toFixed(1)}</td>
            <td>\${fila.temp_min.toFixed(1)}</td>
            <td>\${fila.lluvia.toFixed(2)}</td>
          </tr>
        \`).join('');
      } catch (err) {
        console.error("âŒ Error al cargar datos:", err);
      }
    }

    cargarDatos();
  </script>
</body>
